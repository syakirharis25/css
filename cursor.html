<html>
	<head>
		<title>Cursor Properties</title>
		<style type="text/css">
			h3
			{
				font-style: italic;
			}
			p
			{
				font-size: 20px;
				font-style: bold;
			}
		</style> 
	</head>
	<body>
		<h1>Different types of Cursors.</h1>
		<h3>Hover over to check out!</h3>
		<p style="cursor: default;">The Default Cursor</p>
		<p style="cursor: crosshair;">The Cross Hair Cursor</p>
		<p style="cursor: pointer;">The Classic Hand Pointer</p>
		<p style="cursor: move;">The Move Cursor</p>
		<p style="cursor: wait;">The Wait Cursor</p>
		<p style="cursor: text;">The I Shaped Text Cursor</p>
		<p style="cursor: help;">The Help Cursor</p>
	</body>
</html>
