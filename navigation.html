<html>
	<head>
		<title>Creating a Navigation Bar using CSS</title>
		<style type="text/css">
			ul
			{
				background-color: orange;
				position: fixed;
				left: 350px;
				list-style-type: none;
			}
			li
			{
				font-size: 20pt;
				width: 60px;
				padding: 10px;
				display: inline;
			}
			a
			{
				color: black;
				width: 60px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="http:www.google.com"/>Home</li>
			<li><a href="http:www.google.com"/>About us</li>
			<li><a href="http:www.google.com"/>Services we offer</li>
			<li><a href="http:www.google.com"/>Contact Us</li>
		</ul>
	</body>
</html>
