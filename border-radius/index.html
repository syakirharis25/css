<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Radius</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-color: salmon;
			background-image: url(syakirharis.jpg);
			background-repeat: no-repeat;
			background-size: cover;
			border-radius: 50%;
			text-align: center;
			line-height: 300px;
			overflow: hidden;
		}
		div img {
			width: 300px;
		}
	</style>
</head> 
<body>

	<div>
		<img src="syakirharis.jpg">
	</div>
	
</body>
</html>
