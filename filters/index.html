<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Filter</title>
	<style>
		body {
			text-align: center;
		}
		/* Filter
			blur(px)
			brightness(angka | %)
			contrast(angka | %)
			saturate(angka | %)
			grayscale(angka | %)
			sepia(angka | %)
			hue-rotate(deg)
			invert(angka | %)
			opacity(angka | %)
			drop-shadow(sama seperti box-shadow)
		*/
		img {
			filter: blur(5px) grayscale(100%);
			transition: 1s;
		}
		img:hover {
			filter: blur(0) grayscale(0);
		}
	</style>
</head>
<body>
	<img src="coding.jpg" alt="much more">
</body>
</html>
