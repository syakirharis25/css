<html>
	<head>
		<title>Controlling Visibility of items</title>
		<style type="text/css">
			div.para1
			{
				font-size: 44pt;
				visibility: visible;
			}
			div.para2
			{
				font-size: 44pt;
			}
		</style> 
	</head>
	<body>
		<div class="para1">
			This is the first paragraph.
		</div>
		<div class="para2">
			This is the second paragraph.
		</div>
	</body>
</html>
